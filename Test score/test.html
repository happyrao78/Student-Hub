<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Scores and Graph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .chapter-btn {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }

    .chapter-btn.active {
      background-color: #0056b3;
    }

    .graph-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Scores and Graph</h1>
    <div class="buttons">
      <button id="chapter1-btn" class="chapter-btn active" onclick="showGraph('chapter1')">Chapter 1</button>
      <button id="chapter2-btn" class="chapter-btn" onclick="showGraph('chapter2')">Chapter 2</button>
      <button id="chapter3-btn" class="chapter-btn" onclick="showGraph('chapter3')">Chapter 3</button>
    </div>
    <div class="graph-container">
      <canvas id="scoreChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample data for test scores
    const chapterData = {
      chapter1: [85, 90, 75, 88, 92],
      chapter2: [78, 82, 80, 85, 79],
      chapter3: [92, 88, 85, 90, 87]
    };

    let currentChapter = 'chapter1'; // Default chapter

    document.addEventListener('DOMContentLoaded', function() {
      showGraph(currentChapter); // Show default graph on page load
    });

    function showGraph(chapter) {
      currentChapter = chapter;

      // Update active button
      const buttons = document.querySelectorAll('.chapter-btn');
      buttons.forEach(btn => {
        if (btn.id === `${chapter}-btn`) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });

      // Prepare data for chart
      const scores = chapterData[chapter];
      const labels = ['Test 1', 'Test 2', 'Test 3', 'Test 4', 'Test 5'];

      // Clear previous chart if exists
      if (window.scoreChart) {
        window.scoreChart.destroy();
      }

      // Create new chart using Chart.js
      const ctx = document.getElementById('scoreChart').getContext('2d');
      window.scoreChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `Chapter ${chapter.slice(-1)} Scores`,
            data: scores,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top',
            },
            tooltip: {
              mode: 'index',
              intersect: false,
            },
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: 'Tests'
              }
            },
            y: {
              display: true,
              title: {
                display: true,
                text: 'Scores'
              },
              suggestedMin: 0,
              suggestedMax: 100
            }
          }
        }
      });
    }
  </script>
</body>
</html>
