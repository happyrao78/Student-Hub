<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <title>Awards Card</title> -->
<style>
    .card {
        width: 400px; /* Adjusted width for better layout */
        border: 1px solid #ccc;
        border-radius: 15px;
        overflow: hidden;
        margin: 20px;
        box-shadow: 0 0 100px rgba(32, 21, 21, 0.1);

    }

    .card-header {
        background-color: #f0f0f0;
        padding: 1px;
        text-align: center;
    }

    .card-body {
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center; /* Center align content horizontally */
        align-items: center; /* Center align items vertically */
        overflow: hidden; /* Ensure overflow hidden */
        max-height: 140px; /* Limit initial height */
        transition: max-height 0.3s ease; /* Smooth transition */
    }

    .award-item {
        flex: 0 0 calc(25% - 15px); /* 4 items per row (adjust as needed), minus the gap */
        padding: 5px;
        text-align: center; /* Center align content horizontally */
        margin-bottom: 0; /* Adjust spacing between items */
        position: relative; /* Position relative for absolute positioning of small tag */
    }

    .award-img {
        width: 100%; /* Image width set to 100% of its container */
        height: auto; /* Automatically adjust height to maintain aspect ratio */
        max-width: 100%; /* Limit maximum width of each image */
        max-height: 200px; /* Limit maximum height of each image */
        /* border-radius: 50%; */
        object-fit: cover; /* Maintain aspect ratio */
    }

    .award-img1 {
        width: 290px; /* Image width set to 100% of its container */
        height: 250px; /* Automatically adjust height to maintain aspect ratio */
        max-width: 500px; /* Limit maximum width of each image */
        max-height: 300px; /* Limit maximum height of each image */
        /* border-radius: 50%; */
        object-fit: cover; /* Maintain aspect ratio */
    }

    .award-tag {
        position: absolute;
        bottom: 5px; /* Adjust positioning */
        left: 0;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        padding: 2px;
        font-size: 12px;
        text-align: center;
    }
    

    #show-more-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        margin: 10px auto;
        display: block;
    }
</style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <h2>Awards</h2>
    </div>
    <div class="card-body" id="award-list">
        <div class="award-item">
            <img src="/asset/Award_Asset_final.png" alt="Award 1" class="award-img1">
            
        </div>
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 2" class="award-img">
            <div class="award-tag">2022</div>
        </div>
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 3" class="award-img">
            <div class="award-tag">2021 </div>
        </div>
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 4" class="award-img">
            <div class="award-tag">2020 </div>
        </div>
        <!-- Additional images hidden by default -->
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 5" class="award-img">
            <div class="award-tag">2019</div>
        </div>
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 6" class="award-img">
            <div class="award-tag">2018 </div>
        </div>
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 7" class="award-img">
            <div class="award-tag">2017 </div>
        </div>
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 8" class="award-img">
            <div class="award-tag">2016 </div>
        </div>
        <div class="award-item">
            <img src="/asset/trophy.png" alt="Award 8" class="award-img">
            <div class="award-tag">2015</div>
        </div>
    </div>
    <div class="card-footer">
        <button id="show-more-btn" onclick="toggleAwardList()">Show More</button>
    </div>
</div>

<script>
    function toggleAwardList() {
        var awardList = document.getElementById("award-list");
        var showMoreBtn = document.getElementById("show-more-btn");

        if (awardList.style.maxHeight) {
            awardList.style.maxHeight = null;
            showMoreBtn.textContent = "Show More";
        } else {
            awardList.style.maxHeight = awardList.scrollHeight + "px";
            showMoreBtn.textContent = "Show Less";
        }
    }
</script>

</body>
</html>
